query FindCollections($input: FindCollectionsInput!) {
    findCollections(input: $input) {
        id
        title
        description
        slug
        coverImage
        isFavorite
        isPrivate
        itemsCount
        type
        commentsCount
        favoritesCount
        user {
            id
            username
            avatar
        }
        createdAt
    }
}
