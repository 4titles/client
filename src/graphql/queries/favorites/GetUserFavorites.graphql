query GetUserFavorites($type: FavoriteType) {
    myFavorites(type: $type) {
        id
        type
        createdAt
        title {
            id
            tmdbId
            slug
            originalName
            type
            category
            releaseDate
            voteAverage
            images {
                posters {
                    file_path
                    iso_639_1
                }
            }
            translations {
                title
                language {
                    iso
                }
            }
        }
        filmingLocation {
            id
            address
            description
            formattedAddress
            city
            coordinates {
                x
                y
            }
            country {
                iso
                englishName
                flagUrl
            }
            descriptions {
                description
                language {
                    iso
                }
            }
        }
    }
}
