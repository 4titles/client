query FindTitleBySlug($slug: String!) {
    findTitleBySlug(slug: $slug) {
        originalName
        category
        hasLocations
        releaseDate
        popularity
        images {
            posters {
                iso_639_1
                file_path
            }
            backdrops {
                iso_639_1
                file_path
            }
        }
        details {
            budget
            revenue
            runtime
            vote_average
            vote_count
            release_date
        }
        status
        type
        languages {
            language {
                id
                iso
                nativeName
                englishName
            }
        }
        countries {
            type
            country {
                englishName
                flagUrl
                iso
                name
            }
        }
        filmingLocations {
            filmingLocation {
                id
                address
                coordinates {
                    x
                    y
                }
                formattedAddress
                city
                description
                enhancedDescription
                createdAt
            }
        }
        translations {
            homepage
            language {
                id
                iso
                nativeName
                englishName
            }
            overview
            tagline
            runtime
            title
        }
        externalIds {
            imdb_id
            wikidata_id
            twitter_id
            instagram_id
        }
        genres {
            genre {
                id
                englishName
                name
            }
        }
        credits {
            cast {
                character
                gender
                known_for_department
                name
                original_name
                profile_path
                order
            }
        }
    }
}
